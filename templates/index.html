<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>BERRY VAULT</title>
      <!-- animated on scroll -->
      <link rel="shortcut icon" href="https://i.ibb.co/KskyLnt/icons8-fingerprint-100.png" type="image/svg+xml"></link>
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        
      
      
      <script src="https://cdn.tailwindcss.com"></script>
      
      <script src="https://kit.fontawesome.com/580982fca5.js" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
      
      <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
<body>
<!-- component -->
<!-- This is an example component -->
<div>
    <nav class="bg-white border-b border-gray-200 fixed z-30 w-full">
       <div class="px-3 py-3 lg:px-5 lg:pl-3">
          <div class="flex items-center justify-between">
             <div class="flex items-center justify-start">
                <button id="toggleSidebarMobile" aria-expanded="true" aria-controls="sidebar" class="lg:hidden mr-2 text-gray-600 hover:text-gray-900 cursor-pointer p-2 hover:bg-gray-100 focus:bg-gray-100 focus:ring-2 focus:ring-gray-100 rounded">
                   <svg id="toggleSidebarMobileHamburger" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                   </svg>
                   <svg id="toggleSidebarMobileClose" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                   </svg>
                </button>
                <div class="flex">
                  <a href="#" class="text-xl font-bold flex items-center lg:ml-2.5">
                  <img class="hidden sm:flex w-7" src="https://img.icons8.com/ios-filled/50/000000/fingerprint.png" alt="Icon">
                  <span class="pl-2">BERRY VAULT</span>
                </div>
                
                </a>
                <form action="#" method="GET" class="hidden lg:block lg:pl-32">
                   <label for="topbar-search" class="sr-only">Search</label>
                   <div class="mt-1 relative lg:w-64">
                      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                         <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                         </svg>
                      </div>
                      <input type="text" name="email" id="topbar-search" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full pl-10 p-2.5" oninput="search(document.getElementById('topbar-search').value)" placeholder="Search">
                   </div>
                </form>
             </div>
             <div class="flex items-center">
                <button id="toggleSidebarMobileSearch" type="button" class="lg:hidden text-gray-500 hover:text-gray-900 hover:bg-gray-100 p-2 rounded-lg">
                   <span class="sr-only">Search</span>
                </button>
                <div class="flex items-center pr-5 rounded-xl bg-[#D8DEE9] p-2.5">
                <div class="w-10 h-10 rounded-full text-center flex flex-col justify-center shadow-inner bg-[#9caedf]">
                   <p class="text-[25px] pt-1 uppercase font-semibold">{{ user_name[0] }}</p>
                </div>
                <p class="pl-2 pt-0.5 uppercase text-[18px] font-mono lg:pr-5 ">{{ user_name }}</p>
                <a href="/login" class="hidden lg:block  text-white focus:ring-4 focus:ring-cyan-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center items-center drop-shadow-md transition ease-in-out delay-150 bg-[#434C5E]  hover:bg-[#BF616A] duration-300">
                  <i class="fa-solid fa-right-from-bracket pr-2" style="color: #ffffff;"></i>
                   Disconnect 
               </a>
             </div>
          </div>
       </div>
    </nav>
    <div class="flex overflow-hidden bg-white pt-16">
       <aside id="sidebar" class="fixed hidden z-20 h-full top-0 left-0 pt-16 flex lg:flex flex-shrink-0 flex-col w-64 transition-width duration-75" aria-label="Sidebar">
          <div class="relative flex-1 flex flex-col min-h-0 border-r border-gray-200 bg-white pt-0">
             <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
                <div class="flex-1 px-3 bg-white divide-y space-y-1">
                   <ul class="space-y-2 pb-2">
                      <li>
                        <div class="pt-5 lg:hidden">
                           <a href="/login" class="lg:hidden sm:inline-flex  text-white focus:ring-4  focus:ring-cyan-200 font-medium rounded-lg text-sm  pl-[65px] pr-[67px] py-2.5 text-center items-center drop-shadow-md transition ease-in-out delay-150 bg-[#434C5E]  hover:bg-[#BF616A] duration-300">
                              <i class="fa-solid fa-right-from-bracket pr-2" style="color: #ffffff;"></i>
                              Disconnect 
                           </a>
                        </div>
                         <form action="#" method="GET" class="lg:hidden">
                            <label for="mobile-search" class="sr-only">Search</label>
                            <div class="relative pt-4">
                               <div class="absolute inset-y-0 left-0 pl-3 pt-4 flex items-center pointer-events-none">
                                  <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                     <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                                  </svg>
                               </div>
                               <input type="text" name="email" id="mobile-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-cyan-600 block w-full pl-10 p-2.5"  oninput="search(document.getElementById('mobile-search').value)" placeholder="Search">
                            </div>
                         </form>
                      </li>
                      <li>
                        <a href="#" target="" class="text-base text-gray-900 font-normal rounded-lg hover:bg-gray-100 group transition duration-75 flex items-center p-2">
                       
                           <i class="fa-solid fa-arrows-rotate text-gray-500 flex-shrink-0 group-hover:text-gray-900 transition duration-75"></i>
                           <span onclick="window.location.href='/passwords_generator';"  class="ml-3">Passwords Generator <i class="fa-solid fa-arrow-up-right-from-square" style="color: #bdbdbd;"></i></span>
                         </a>
                     </li>
                     <li>
                     </li>
                   </ul>
                   <div class="space-y-2 pt-2">
                     
                     <button onclick="search('')" class="w-full text-base text-gray-900 font-normal rounded-lg  flex items-center p-2 hover:bg-gray-100 group">
                        <i class="fa-solid fa-lock text-gray-500 flex-shrink-0 group-hover:text-gray-900 transition duration-75" ></i>
                        <span class="ml-3">All Passwords</span>
                     </button >
                      
                     <button onclick="search_fav()" class="w-full text-base text-gray-900 font-normal rounded-lg hover:bg-gray-100 group transition duration-75 flex items-center p-2">
                        <i class="fa-solid fa-star text-gray-500 flex-shrink-0 group-hover:text-gray-900 transition duration-75"></i>
                        <span class="ml-3">Favorite passwords</span>
                     </button>
                </div>
             </div>
          </div>
       </aside>
       <div class="bg-gray-900 opacity-50 hidden fixed inset-0 z-10" id="sidebarBackdrop"></div>
       <div id="main-content" class="h-auto w-full bg-gray-200 relative overflow-y-auto  lg:ml-64">
          <main>
             <div class="pt-6 px-4">
                <div class="grid grid-cols-1 2xl:grid-cols-2 xl:gap-4 my-4">
                   <div class="bg-white shadow rounded-lg mb-4 p-4 sm:p-6 lg:h-[814px] overflow-auto">
                      <div class="flex items-center justify-between pb-5">
                         <h3 class="text-xl font-bold leading-none text-gray-900"><i class="fa-solid fa-list pr-2"></i> Passwords list</h3>
                         <a href="/add_password" class="text-white drop-shadow-md bg-[#3B4252] hover:bg-[#3b425296] focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 py-2.5" onclick="show_add_password()"><i class="fa-solid fa-plus pr-2" style="color: #ffffff;"></i> Add password <i class="fa-solid fa-arrow-up-right-from-square" style="color: #D8DEE9;"></i></a>
                      </div>
                      <div class="flow-root">
                         <ul id="password_table" role="list" class="divide-y divide-gray-200">
                           <!--liste de mot de passes-->
                           {% include "search.html" %}
                         </ul>
                      </div>
                   </div>
                   <div class="bg-white shadow rounded-lg p-4 sm:p-6 xl:p-8 lg:h-[814px] overflow-hidden">
                      <h3 class="text-xl leading-none font-bold text-gray-900 mb-10"><i class="fa-solid fa-circle-info pr-2"></i>Password Infomations</h3>
                     
                     <div id="password_infos">

                        <div class="password_not_selected flex justify-center">
                           <div class="justify-center bg-[#d08770] rounded-lg p-4 drop-shadow-md transition ease-in-out delay-150 hover:scale-110 duration-300">
                              <h1 class="uppercase  font-semibold ">Please Select a password to edit it  <i class="pl-2 fa-solid fa-pencil"></i></h1>
                           </div>
                        </div>


                           
                     </div>

                     
                   </div>
                </div>
             </div>
            </main>
       </div>
    </div>
    <script src = "{{ url_for('static', filename = 'js/add_password.js') }}"></script>
    <script src = "{{ url_for('static', filename = 'js/search.js') }}"></script>
    <script src = "{{ url_for('static', filename = 'js/fill_infos.js') }}"></script>
    
   
    
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="https://demo.themesberg.com/windster/app.bundle.js"></script>
    
 </div>
</body>
</html>
