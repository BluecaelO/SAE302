                   Disconnect

    <div class="flex overflow-hidden bg-white pt-16">
       <aside id="sidebar" class="fixed hidden z-20 h-full top-0 left-0 pt-16 flex lg:flex flex-shrink-0 flex-col w-64 transition-width duration-75" aria-label="Sidebar">
          <div class="relative flex-1 flex flex-col min-h-0 border-r border-gray-200 bg-white pt-0">
             <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
                <div class="flex-1 px-3 bg-white divide-y space-y-1">
                   <ul class="space-y-2 pb-2">
                      <li>
                         <form action="#" method="GET" class="lg:hidden">
                            <label for="mobile-search" class="sr-only">Search</label>
                            <div class="relative">
                               <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                  <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                     <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                                  </svg>
                               </div>
                               <input type="text" name="email" id="mobile-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-cyan-600 focus:ring-cyan-600 block w-full pl-10 p-2.5" placeholder="Search">
                            </div>
                         </form>
                      </li>
                     <li>
                        <a href="#" class="text-base text-gray-900 font-normal rounded-lg flex items-center p-2 hover:bg-gray-100 group">
                           <i class="fa-solid fa-lock text-gray-500 flex-shrink-0 group-hover:text-gray-900 transition duration-75" ></i>
                           <span class="ml-3">Password Manager</span>
                        </a>
                     </li>
                     <li>
                        <a href="#" class="text-base text-gray-900 font-normal rounded-lg flex items-center p-2 hover:bg-gray-100 group">
                           <i class="fa-solid fa-user text-gray-500 flex-shrink-0 group-hover:text-gray-900 transition duration-75"></i>
                           <span class="ml-3">Profil</span>
                        </a>

                   </ul>
                   <div class="space-y-2 pt-2">
                      <a href="#" target="_blank" class="text-base text-gray-900 font-normal rounded-lg hover:bg-gray-100 group transition duration-75 flex items-center p-2">
                        <i class="fa-solid fa-question text-gray-500 flex-shrink-0 group-hover:text-gray-900 transition duration-75"></i>
                        <span class="ml-3">How to use</span>
                      </a>
                      
                   </div>
                </div>
             </div>
          </div>
       </aside>
       <div class="bg-gray-900 opacity-50 hidden fixed inset-0 z-10" id="sidebarBackdrop"></div>
       <div id="main-content" class="h-auto w-full bg-gray-200 relative overflow-y-auto  lg:ml-64">
          <main>
             <div class="pt-6 px-4">
                <div class="grid grid-cols-1 2xl:grid-cols-2 xl:gap-4 my-4">
                   <div class="bg-white shadow rounded-lg mb-4 p-4 sm:p-6 lg:h-[814px]  overflow-hidden">
                      <div class="flex items-center justify-between pb-5">
                         <h3 class="text-xl font-bold leading-none text-gray-900">Passwords list</h3>
                         <button id="add_password" type="button" class="text-white drop-shadow-md bg-[#3B4252] hover:bg-[#3b425296] focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 py-2.5"><i class="fa-solid fa-plus pr-2" style="color: #ffffff;"></i> Add password</button>
                      </div>
                      <div class="flow-root">
                         <ul role="list" class="divide-y divide-gray-200">
                           <!--liste de mot de passes-->
                           {% for pwd in pwd_list %}
                              <li class="py-3 sm:py-4">
                                 <div class="flex items-center space-x-4">
                                    <div class="w-10 h-10 bg-[#88C0D0] rounded-full  text-center flex flex-col justify-center">
                                       <p class="text-[20px] font-semibold uppercase">{{ pwd[0][0] }}</p>
                                   </div>
                                    <div class="flex-1 min-w-0">
                                       <p class="text-sm font-medium text-gray-900 truncate">
                                          {{ pwd[0] }}
                                       </p>
                                       <p class="text-sm text-gray-500 truncate">
                                          <a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="17727a767e7b57607e7973646372653974787a">{{ pwd[1] }}</a>
                                       </p>
                                    </div>
                                    <div class="inline-flex items-center text-base font-semibold text-gray-900">
                                       
                                    </div>
                                    <div class="space-x-1">
                                       <button href="#" type="button" class="text-black  bg-[#D08770] hover:bg-[#d086709a] focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 py-2.5"><i class="fa-solid fa-pencil" style="color: #000000;"></i></button>
                                       <button type="button" class="text-black  bg-[#A3BE8C] hover:bg-[#a3be8c8a] focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 py-2.5"><i class="fa-solid fa-circle-user" style="color: #000000;"></i></button>
                                       <button type="button" class="text-black  bg-[#8FBCBB] hover:bg-[#8fbcbb9d] focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 py-2.5"><i class="fa-solid fa-key" style="color: #000000;"></i></button>
                                       <button type="button" class="text-black  bg-[#BF616A] hover:bg-[#bf616a94] focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 py-2.5"><i class="fa-solid fa-trash-can" style="color: #000000;"></i></button>

                                       
                                    </div>
                                 </div>
                              </li>
                           {% endfor %}
                         </ul>
                      </div>
                   </div>
                   <div class="bg-white shadow rounded-lg p-4 sm:p-6 xl:p-8 lg:h-[814px] overflow-hidden">
                      <h3 class="text-xl leading-none font-bold text-gray-900 mb-10">Edit Password</h3>
                     <div class="logo flex justify-center">
                        
                        <div class="w-40 h-40 bg-[#88C0D0] rounded-full  text-center flex flex-col justify-center">
                           <p class="text-[50px] font-semibold uppercase">G</p>
                        </div>
                       
                     </div>
                     <div class="password_infos ">
                         
                        <form action="">
                        <div class="mb-6">
                           <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Password Name</label>
                           <input type="email" id="email" class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium"  required>
                        </div>
                        <div class="mb-6">
                           <label for="login" class="block mb-2 text-sm font-medium text-gray-900 ">Login</label>
                           <input type="text" id="password" class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium" required>
                        </div>
                        <div class="mb-6">
                           <label for="pessword" class="block mb-2 text-sm font-medium text-gray-900 ">Password</label>
                           <input type="password" id="password" class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium" required>
                        </div>
                        <div class="mb-6">
                           <label for="site" class="block mb-2 text-sm font-medium text-gray-900 ">Site</label>
                           <input type="text" id="password" class="w-full px-6 py-3 mb-2 border border-slate-600 rounded-lg font-medium" required>
                        </div>
                        <div class="space-x-2">
                           <button href="#" type="button" class="text-black  bg-[#A3BE8C] hover:bg-[#a3be8c8a] focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 py-2.5"><i class="fa-solid fa-floppy-disk pr-2" style="color: #000000;"></i> Apply Modifications </button>
                           <button href="#" type="button" class="text-black  bg-[#EBCB8B] hover:bg-[#ebcb8b8c] focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 py-2.5"><i class="fa-solid fa-star pr-2" style="color: #000000;"></i>Add to favorite </button>
                        </div>
                        
                        


                        
                        </form>
 
                     </div>
                      
                      


                      
                      </div>
